<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色文本示例</title>
    <style>
        /* 定义颜色样式 */
        .part1 { color: #FF0000; } /* 红色，用于主题部分 */
        .part2 { color: #00FF00; } /* 绿色，用于组号 */
        .part3 { color: #0000FF; } /* 蓝色，用于姓名列表 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>
        <span class="part1">计算机网络与技术之万维网</span>，
        <span class="part2">第五组</span>，
        <span class="part3">胡嘉怡，刘倩，秦颖</span>
    </p>
</body>
</html>
