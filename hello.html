<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机网络技术展示</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* 紫色渐变背景：从深紫到浅紫 */
            background: linear-gradient(to bottom, #4B0082, #8A2BE2);
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        /* 主标题样式 - 蓝色、最大 */
        .main-title {
            color: #1E90FF;  /* 道奇蓝，明亮且易读 */
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        /* 小组信息样式 - 白色、中等大小 */
        .group-info {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        /* 成员信息样式 - 黄色、较小 */
        .members {
            color: #FFD700;  /* 金色，鲜艳醒目 */
            font-size: 2em;
        }
        
        /* 响应式设计：适应移动设备 */
        @media (max-width: 768px) {
            .main-title { font-size: 3em; }
            .group-info { font-size: 2em; }
            .members { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">计算机网络与技术</h1>
        <h2 class="group-info">第五组</h2>
        <p class="members">胡嘉怡，刘倩，秦颖</p>
    </div>
</body>
</html>
